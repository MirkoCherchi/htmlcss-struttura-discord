<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Struttura Discord</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="debug">

    <!-- intestazione -->
    <header>
        <!-- primo blocco header -->
        <section class="header-blocco1">
            <div class="header-intestazioni">
                <div class="header-logo">logo</div>
                <div class="header-link">link link link link</div>
                <div class="header-login">login</div>
            </div>
        </section>
        <!-- /primo blocco header -->

        <!-- secondo blocco header -->
        <section class="header-blocco2">
            <div class="header-big"></div>
        </section>
        <!-- secondo blocco header -->
    </header>
    <!-- /intestazione -->

    <!-- main -->
    <main>
        <!-- primo blocco main -->
        <section class="main1">
            <div class="container-main1">
                <div class="main1-left"></div>
                <div class="main1-right"></div>
            </div>
        </section>
        <!-- /primo blocco main -->

        <!-- secondo blocco main -->
        <section class="main2">
            <div class="container-main2">
                <div class="main2-left"></div>
                <div class="main2-right"></div>
            </div>
        </section>
        <!-- /secondo blocco main -->

        <!-- terzo blocco main -->
        <section class="main3">
            <div class="container-main3">
                <div class="main3-left"></div>
                <div class="main3-right"></div>
            </div>
        </section>
        <!-- /terzo blocco main -->

        <!-- quarto blocco main -->
        <section class="main4">
            <div class="container-main4">
                <div class="main-big"></div>
            </div>
        </section>
        <!-- /quarto blocco main -->

    </main>

    <!-- intestazione finale -->
    <footer>

        <!-- primo blocco footer -->
        <section class="container-footer1">
            <div class="footer1">
                <div class="footer1-left"></div>
                <div class="footer1-right">
                    <div class="blocchi-right"></div>
                    <div class="blocchi-right"></div>
                    <div class="blocchi-right"></div>
                    <div class="blocchi-right"></div>
                </div>
            </div>
        </section>
        <!-- /primo blocco footer -->

        <!-- secondo blocco footer -->
        <section class="container-footer2">
            <div class="footer2">
                <div class="logo-footer">Logo</div>
                <div class="bottone">Bottone</div>
            </div>

        </section>
        <!-- /secondo blocco footer -->


    </footer>
    <!-- /intestazione finale -->

</body>

</html>
